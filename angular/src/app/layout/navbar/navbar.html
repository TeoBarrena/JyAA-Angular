 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

<nav class="navbar navbar-expand-md navbar-light bg-white border-bottom shadow-sm py-2 px-4">
  <div class="container-fluid">

    <!-- Logo a la izquierda -->
    <div class="d-flex align-items-center me-auto">
      <a routerLink="/welcome">
        <img src="/logo.png" alt="Logo" class="logo-img me-2"/>
      </a>
    </div>

    <!-- Botón hamburguesa para mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Sección colapsable -->
    <div class="collapse navbar-collapse" id="navbarNav" *ngIf="auth.isLoggedIn()">
      
      <!-- Menú centrado -->
      <ul class="navbar-nav mx-auto align-items-center">
        <li class="nav-item"><a class="nav-link text-dark" routerLink="/map">Mapa</a></li>
        <li class="nav-item"><a class="nav-link text-dark" routerLink="/users">Usuarios</a></li>
        <li class="nav-item"><a class="nav-link text-dark" routerLink="/barrios">Barrios</a></li>
        <li class="nav-item"><a class="nav-link text-dark" routerLink="/zonas">Zonas</a></li>
        <li class="nav-item"><a class="nav-link text-dark" routerLink="/encuestadores">Encuestadores</a></li>
        <li class="nav-item"><a class="nav-link text-dark" routerLink="/campanias">Campañas</a></li>
        <li class="nav-item"><a class="nav-link text-dark" routerLink="/jornadas">Jornadas</a></li>
      </ul>

      <!-- Íconos a la derecha -->
      <div class="d-flex align-items-center ms-auto gap-2">
        <img src="/cerrar-sesion.png" alt="Cerrar sesión" class="icon-img" (click)="logout()" />
        <div class="user-icon">
          <img src="/logo-usuario.png" alt="Perfil" style="width: 30px; height: 30px;" />
        </div>
      </div>
    </div>

    <div *ngIf="showLoginButton()" class="ms-auto">
      <a routerLink="/login" class="btn btn-outline-primary">Iniciar sesión</a>
    </div>

  </div>
</nav>
