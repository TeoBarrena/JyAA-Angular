<app-navbar></app-navbar>

<div class="form-container">
  <h1>Registrarse</h1>
  <form #registerForm="ngForm" (ngSubmit)="register()">
    
    <!-- Primera fila -->
    <div class="form-row">
      <input type="text" placeholder="Nombre" [(ngModel)]="nombre" name="nombre" />
      <input type="text" placeholder="Apellido" [(ngModel)]="apellido" name="apellido" />

      <label class="checkbox-group">
        <input type="checkbox" [(ngModel)]="personalSalud" name="personalSalud" />
        <span>Personal de Salud</span>
      </label>

      <input *ngIf="personalSalud" type="number" placeholder="Número de matrícula" [(ngModel)]="matricula" name="matricula" />
    </div>

    <div class="form-row">
      <input type="email" placeholder="Correo electrónico" [(ngModel)]="email" name="email" />

      <label class="checkbox-group">
        <input type="checkbox" [(ngModel)]="miembroOrg" name="miembroOrg" />
        <span>Miembro de una organización</span>
      </label>

      <select *ngIf="miembroOrg" [(ngModel)]="organizacion" name="organizacion">
        <option [ngValue]="null" disabled selected>Organización social</option>
        <option *ngFor="let org of organizacionesSociales" [ngValue]="org">{{ org.nombre }}</option>
      </select>
    </div>

    <div class="form-row">
      <input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" />
      <button type="submit">Enviar Solicitud</button>
    </div>
    
  </form>
</div>
