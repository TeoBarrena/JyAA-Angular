<app-navbar></app-navbar>

<div class="container mt-4">
    <h4 class="title mb-3">Detalle del Barrio</h4>

    <div class="row mb-3">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ barrio?.nombre }}</h5>
                    <p class="card-text"><strong>Descripci√≥n:</strong> {{ barrio?.descripcion }}</p>
                    <p class="card-text"><strong>Coordenadas:</strong> {{ barrio?.centroGeografico.latitud }} / {{ barrio?.centroGeografico.longitud }}</p>
                    <p class="card-text">
                        <strong>Zonas:</strong>
                        <span *ngFor="let zona of barrio?.zonas; let i = index">
                            {{ zona.nombre }}<span *ngIf="i < barrio.zonas.length - 1">, </span>
                        </span>
                        </p>
                </div>
            </div>
        </div>
    </div>
</div>
