<app-navbar></app-navbar>

<div class="container pt-5 mb-4">
  <div class="row gy-3">
    <span class="d-flex justify-content-between align-items-center">
      <h5 class="fw-bold text-primary">Campañas</h5>
      <button class="btn btn-primary" *ngIf="auth.checkPermiso('CREATE_CAMPAÑA')"
              data-bs-toggle="modal" data-bs-target="#addCampaniaModal"><!-- rolUser?.includes('Admin') CAMBIAR POR EL SERVICE -->
        <i class="bi bi-plus"></i> Añadir campaña
      </button>
    </span>

    <!-- Filtros -->
    <span class="d-flex justify-content-between align-items-center">
      <div class="row flex-grow-1 gy-3">

        <div class="col-12 col-lg-6">
          <div class="d-flex flex-column">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control"
                   [(ngModel)]="nombreFilter"
                   (ngModelChange)="onFilterChange()"
                   placeholder="Filtrar por nombre" />
          </div>
        </div>

        <div class="col-12 col-lg-6">
          <div class="d-flex flex-column">
            <label class="form-label">Barrio</label>
            <select class="form-select"
                    [(ngModel)]="barrioFilter"
                    (ngModelChange)="onFilterChange()">
              <option [ngValue]="null">Todos</option>
              <option *ngFor="let barrio of barrios" [ngValue]="barrio.id">
                {{ barrio.nombre }}
              </option>
            </select>
          </div>
        </div>

        <div class="col-12 col-lg-6">
          <div class="d-flex gap-3">
            <div class="d-flex flex-column flex-grow-1">
              <label class="form-label">Fecha inicio desde</label>
              <input type="date" class="form-control"
                     [(ngModel)]="fechaDesdeFilter"
                     (change)="onFilterChange()" />
            </div>
            <div class="d-flex flex-column flex-grow-1">
              <label class="form-label">Fecha inicio hasta</label>
              <input type="date" class="form-control"
                     [(ngModel)]="fechaHastaFilter"
                     (change)="onFilterChange()" />
            </div>
          </div>
        </div>

      </div>
    </span>

    <div class="table-responsive" *ngIf="campanias.length === 0" >
      <table class="table table-hover nomidborder-table border-top-1">
        <tbody>
          <tr  *ngFor="let num of [].constructor(selectedPageSize); let i = index">
            <td>
              <div class="placeholder-glow mb-0">
                <span class="placeholder w-100 h-100"></span>
              </div>
            </td>
            <td  style="min-width:170px; width:170px;">
              <div class="placeholder-glow mb-0">
                <span class="placeholder w-100 h-100"></span>
              </div>
            </td>
            <td style="min-width:300px; width:300px;">
              <div class="placeholder-glow mb-0">
                <span class="placeholder w-100 h-100"></span>
              </div>
            </td>
            <td  style="min-width:200px; width:200px;">
              <div class="placeholder-glow mb-0">
                <span class="placeholder w-100 h-100"></span>
              </div>
            </td>
            <td style="min-width:40px; width:40px;">
              <div class="placeholder-glow mb-0">
                <span class="placeholder w-100 h-100"></span>
              </div>
            </td>
        </tbody>
      </table>
    </div>

    <!-- Tabla -->
    <div class="table-responsive" *ngIf="paginatedCampanias && paginatedCampanias.length > 0">
      <table class="table table-hover border-top" *ngIf="auth.checkPermiso('GET_CAMPAÑA')">
        <thead class="table-dark">
          <tr>
            <th class="text-center">Campaña</th>
            <th class="text-center">Fecha Inicio / Fin</th>
            <th class="text-center">Barrio</th>
            <th class="text-center">Jornadas</th>
            <th class="text-center">Acciones</th><!-- CAMBIAR POR EL SERVICE -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let campania of paginatedCampanias">
            <td class="align-middle text-center fw-semibold">{{ campania.nombre }}</td>
            <td class="align-middle text-center fw-semibold">{{ campania.inicio }} / {{ campania.fin }}</td>
            <td class="align-middle text-center">
              <a routerLink="/barrios">{{ campania.barrio.nombre }}</a>
            </td>
            <td class="align-middle text-center fw-semibold">
              <div *ngIf="campania.jornadas.length === 0">
                <span class="text-muted">No hay jornadas registradas</span>
              </div>
              <div *ngFor="let jornada of campania.jornadas">
                <a [routerLink]="['/jornada', jornada.id]">{{ jornada.fecha }}</a>
              </div>
            </td>
            <td class="align-middle text-center"><!-- CAMBIAR POR EL SERVICE -->
              <div class="d-flex justify-content-center gap-2">
                <button class="btn btn-outline-primary" (click)="editCampania(campania)" *ngIf="auth.checkPermiso('UPDATE_CAMPAÑA')">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-outline-danger" (click)="confirmDelete(campania.id)" *ngIf="auth.checkPermiso('DELETE_CAMPAÑA')">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <p class="align-self-end ps-3 mt-4"
       *ngIf="campanias.length > 0 && paginatedCampanias.length === 0">
      No hay campañas que coincidan con el filtro
    </p>

    <!-- Paginación -->
    <span class="mx-auto row gy-3 mt-0 d-flex justify-content-center align-items-center"
          *ngIf="paginatedCampanias && paginatedCampanias.length > 0">
      <div class="col-12 col-lg-4 mx-auto me-lg-auto ms-lg-0 p-lg-0">
        <div class="mx-auto me-lg-auto ms-lg-0 d-flex justify-content-center align-items-center">
          <label for="pageSize">Campañas por página:</label>
          <input type="number" class="form-control form-control-sm ms-2" min="1" max="15" id="pageSize"
                 style="width:50px;"
                 [(ngModel)]="selectedPageSize"
                 (ngModelChange)="changePageSize($event)">
        </div>
      </div>

      <nav class="col">
        <ul class="pagination my-auto d-flex justify-content-center align-items-center">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link" (click)="prevPage()">Anterior</button>
          </li>

          <li class="page-item"
              *ngFor="let page of getPageNumbersToShow()"
              [class.active]="page === currentPage">
            <button class="page-link" (click)="goToPage(page)">{{ page }}</button>
          </li>

          <li class="page-item" [class.disabled]="currentPage === getTotalPages()">
            <button class="page-link" (click)="nextPage()">Siguiente</button>
          </li>
        </ul>
      </nav>
    </span>
  </div>
</div>

<!-- Modal Añadir Campaña -->
<div class="modal fade" id="addCampaniaModal" tabindex="-1" aria-labelledby="addCampaniaLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form (ngSubmit)="crearCampania()" #campaniaForm="ngForm">
        <div class="modal-header">
          <h5 class="modal-title" id="addCampaniaLabel">Nueva Campaña</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">
          <!-- Nombre -->
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              id="nombre"
              class="form-control"
              [(ngModel)]="nuevaCampania.nombre"
              name="nombre"
              required
            />
          </div>

          <!-- Fecha Inicio -->
          <div class="mb-3">
            <label for="inicio" class="form-label">Fecha de Inicio</label>
            <input
              type="date"
              id="inicio"
              class="form-control"
              [(ngModel)]="nuevaCampania.inicio"
              name="inicio"
              required
            />
          </div>

          <!-- Fecha Fin -->
          <div class="mb-3">
            <label for="fin" class="form-label">Fecha de Fin</label>
            <input
              type="date"
              id="fin"
              class="form-control"
              [(ngModel)]="nuevaCampania.fin"
              name="fin"
              required
            />
          </div>

          <!-- Barrio -->
          <div class="mb-3">
            <label for="barrio" class="form-label">Barrio</label>
            <select
              id="barrio"
              class="form-select"
              [(ngModel)]="nuevaCampania.barrioId"
              name="barrioId"
              required
            >
              <option [ngValue]="null" disabled>Seleccione un barrio</option>
              <option *ngFor="let barrio of barrios" [ngValue]="barrio.id">
                {{ barrio.nombre }}
              </option>
            </select>
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-success" *ngIf="auth.checkPermiso('CREATE_CAMPAÑA')" [disabled]="campaniaForm.invalid">
            Guardar
          </button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!--Modal Editar Campaña-->
<div class="modal fade" id="editCampaniaModal" tabindex="-1" aria-labelledby="editCampaniaLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form (ngSubmit)="actualizarCampania()" #editCampaniaForm="ngForm">
        <div class="modal-header">
          <h5 class="modal-title" id="editCampaniaLabel">Editar Campaña</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">
          <!-- Nombre -->
          <div class="mb-3">
            <label for="edit-nombre" class="form-label">Nombre</label>
            <input
              type="text"
              id="edit-nombre"
              class="form-control"
              [(ngModel)]="campaniaEditada.nombre"
              name="editNombre"
              [placeholder]="campaniaEditada.nombre || 'Ingrese nombre'"
              required
            />
          </div>

          <!-- Fecha Inicio -->
          <div class="mb-3">
            <label for="edit-inicio" class="form-label">Fecha de Inicio</label>
            <input
              type="date"
              id="edit-inicio"
              class="form-control"
              [(ngModel)]="campaniaEditada.inicio"
              name="editInicio"
              [placeholder]="campaniaEditada.inicio || ''"
              required
            />
          </div>

          <!-- Fecha Fin -->
          <div class="mb-3">
            <label for="edit-fin" class="form-label">Fecha de Fin</label>
            <input
              type="date"
              id="edit-fin"
              class="form-control"
              [(ngModel)]="campaniaEditada.fin"
              name="editFin"
              [placeholder]="campaniaEditada.fin || ''"
              required
            />
          </div>

          <!-- Barrio -->
          <div class="mb-3">
            <label for="edit-barrio" class="form-label">Barrio</label>
            <select
              id="edit-barrio"
              class="form-select"
              [(ngModel)]="campaniaEditada.barrioId"
              name="editBarrioId"
              required
            >
              <option [ngValue]="null" disabled>Seleccione un barrio</option>
              <option *ngFor="let barrio of barrios" [ngValue]="barrio.id">
                {{ barrio.nombre }}
              </option>
            </select>
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" *ngIf="auth.checkPermiso('UPDATE_CAMPAÑA')" [disabled]="editCampaniaForm.invalid">Actualizar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
