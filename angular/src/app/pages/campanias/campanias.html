<app-navbar></app-navbar>

<div class="container mt-4">
    <h4 class="title mb-3">Campañas</h4>

    <div class="row mb-3" *ngIf="rolUser === 'admin'">
        <div class="col-md-4 offset-md-8 d-flex justify-content-end">
            <button
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#addCampaniaModal"
            >
                <i class="bi bi-plus"></i> Añadir campaña
            </button>
        </div>
    </div>
</div>

<!--Tabla-->
<div class="row">
    <div class="col-12">
        <table class="table table-striped table-bordered table-hover table-sm">
            <thead class="table-dark">
                <tr>
                    <th class="text-center">Campaña</th>
                    <th class="text-center">Fecha Inicio / Fin</th>
                    <th class="text-center">Barrio</th>
                    <th class="text-center">Jornadas</th>
                    <th *ngIf="rolUser === 'admin'" class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let campania of campanias">
                    <td class="align-middle text-center fw-semibold">
                        {{ campania.nombre }}
                    </td>
                    <td class="align-middle text-center fw-semibold">
                        {{ campania.inicio }} / {{ campania.fin }}
                    </td>
                    <td class="align-middle text-center fw-semibold">
                        {{ campania.barrio.nombre }}
                    </td>
                    
                    <td class="align-middle text-center fw-semibold">
                        <div *ngFor="let jornada of campania.jornadas">
                            {{ jornada.fecha }}
                        </div>
                    </td>
                    

                    <td class="align-middle text-center" *ngIf="rolUser === 'admin'">
                        <div class="d-flex justify-content-center gap-2">
                            <button class="btn btn-outline-primary" title="Editar" (click)="editCampania(campania)">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-outline-danger" title="Eliminar" (click)="confirmDelete(campania.id)">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal Añadir Campaña -->
<div class="modal fade" id="addCampaniaModal" tabindex="-1" aria-labelledby="addCampaniaLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form (ngSubmit)="crearCampania()" #campaniaForm="ngForm">
        <div class="modal-header">
          <h5 class="modal-title" id="addCampaniaLabel">Nueva Campaña</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">
          <!-- Nombre -->
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              id="nombre"
              class="form-control"
              [(ngModel)]="nuevaCampania.nombre"
              name="nombre"
              required
            />
          </div>

          <!-- Fecha Inicio -->
          <div class="mb-3">
            <label for="inicio" class="form-label">Fecha de Inicio</label>
            <input
              type="date"
              id="inicio"
              class="form-control"
              [(ngModel)]="nuevaCampania.inicio"
              name="inicio"
              required
            />
          </div>

          <!-- Fecha Fin -->
          <div class="mb-3">
            <label for="fin" class="form-label">Fecha de Fin</label>
            <input
              type="date"
              id="fin"
              class="form-control"
              [(ngModel)]="nuevaCampania.fin"
              name="fin"
              required
            />
          </div>

          <!-- Barrio -->
          <div class="mb-3">
            <label for="barrio" class="form-label">Barrio</label>
            <select
              id="barrio"
              class="form-select"
              [(ngModel)]="nuevaCampania.barrioId"
              name="barrioId"
              required
            >
              <option [ngValue]="null" disabled>Seleccione un barrio</option>
              <option *ngFor="let barrio of barrios" [ngValue]="barrio.id">
                {{ barrio.nombre }}
              </option>
            </select>
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-success" [disabled]="campaniaForm.invalid">
            Guardar
          </button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!--Modal Editar Campaña-->
<div class="modal fade" id="editCampaniaModal" tabindex="-1" aria-labelledby="editCampaniaLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form (ngSubmit)="actualizarCampania()" #editCampaniaForm="ngForm">
        <div class="modal-header">
          <h5 class="modal-title" id="editCampaniaLabel">Editar Campaña</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">
          <!-- Nombre -->
          <div class="mb-3">
            <label for="edit-nombre" class="form-label">Nombre</label>
            <input
              type="text"
              id="edit-nombre"
              class="form-control"
              [(ngModel)]="campaniaEditada.nombre"
              name="editNombre"
              [placeholder]="campaniaEditada.nombre || 'Ingrese nombre'"
              required
            />
          </div>

          <!-- Fecha Inicio -->
          <div class="mb-3">
            <label for="edit-inicio" class="form-label">Fecha de Inicio</label>
            <input
              type="date"
              id="edit-inicio"
              class="form-control"
              [(ngModel)]="campaniaEditada.inicio"
              name="editInicio"
              [placeholder]="campaniaEditada.inicio || ''"
              required
            />
          </div>

          <!-- Fecha Fin -->
          <div class="mb-3">
            <label for="edit-fin" class="form-label">Fecha de Fin</label>
            <input
              type="date"
              id="edit-fin"
              class="form-control"
              [(ngModel)]="campaniaEditada.fin"
              name="editFin"
              [placeholder]="campaniaEditada.fin || ''"
              required
            />
          </div>

          <!-- Barrio -->
          <div class="mb-3">
            <label for="edit-barrio" class="form-label">Barrio</label>
            <select
              id="edit-barrio"
              class="form-select"
              [(ngModel)]="campaniaEditada.barrioId"
              name="editBarrioId"
              required
            >
              <option [ngValue]="null" disabled>Seleccione un barrio</option>
              <option *ngFor="let barrio of barrios" [ngValue]="barrio.id">
                {{ barrio.nombre }}
              </option>
            </select>
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" [disabled]="editCampaniaForm.invalid">Actualizar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
